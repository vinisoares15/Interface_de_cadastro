<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se no Sistema!</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu E-mail" data-min-length="3" data-required data-email-validate>

            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome" data-max-length="16" data-only-letters>

            </div>

            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" data-only-letters>

            </div>

            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua Senha" data-required data-password-validate data-min-length="4">

            </div>

            <div class="half-box">
                <label for="passconfirmation">Confirmação de Senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha" data-equal="password" data-required>

            </div>

            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#"> Termos de condição</a> </label>

            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">

            </div>
            <!--Testes-->
            
            <!--<div class="btn-holder" id="btn-hover-test">
            <button class="btn btn-4 hover-border-10">
                <span>hover me</span>
              </button>
            </div>
        -->

        </form>
    </div>
    <p class="error-validation template"></p>
